<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>HTML Forms Autocompletion &amp; Shadow DOM</title>
    <meta name="description" content="A set of demos showing how HTML forms autocompletion works (or does not) inside and outside of Shadow DOM">

    <link rel="stylesheet" href="src/styles.css">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

    <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="src/polymer-forms-app.html">
  </head>
  <body>
    <main>
      <polymer-forms-app>
        <section slot="native-in-light">
          <h2>Native Elements in the Light DOM</h2>
          <form action="." method="GET" class="form">
            <label>
              Username or email
              <input name="username" type="text" autocomplete="username" required
                  placeholder="Username or email">
            </label>
            <label>
              Password
              <input name="password" type="password" autocomplete="current-password" required
                  placeholder="Password">
            </label>
            <input type="hidden" name="form" value="native-in-light">
            <input type="submit">
          </form>
        </section>
        <section slot="native-in-shadow">
          <h2>Native Elements in the Shadow DOM</h2>
          <x-native-form></x-native-form>
        </section>
        <section slot="custom-in-shadow">
          <h2>Custom Elements in the Shadow DOM</h2>
          <x-paper-form></x-paper-form>
        </section>
      </polymer-forms-app>
    </main>
    <footer>
      <h2>Browser info</h2>
      <x-browser-info></x-browser-info>
      <hr/>
      <p>Source code for this page is available on <a href="https://github.com/vlukashov/polymer-forms" target="_blank">GitHub</a>.</p>
    </footer>
  </body>
</html>
