<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="x-form-styles.html">

<dom-module id="x-native-form">
  <template>
    <style include="x-form-styles"></style>
    <form action="." method="GET" class="form">
      <label>
        Username or email
        <input name="username" type="text" autocomplete="username" required
            placeholder="Username or email">
      </label>
      <label>
        Password
        <input name="password" type="password" autocomplete="current-password" required
            placeholder="Password">
      </label>
      <input type="hidden" name="form" value="native-in-shadow">
      <input type="submit">
    </form>
  </template>

  <script>
    class NativeForm extends Polymer.Element {
      static get is() {
        return 'x-native-form';
      }
      static get properties() {
        return {
          action: String
        };
      }
    }

    window.customElements.define(NativeForm.is, NativeForm);
  </script>
</dom-module>
