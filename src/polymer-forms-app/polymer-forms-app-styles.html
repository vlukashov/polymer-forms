<dom-module id="polymer-forms-app-styles">
  <template>
    <style>
      :host {
        display: block;
      }

      h1,h2,h3,h4,h5,h6 {
        font-family: sans-serif;
      }

      h1 {
        width: 100%;
        margin: 40px 0 0 0;
        border-bottom: 3px solid lightgrey;
      }

      h3 {
        margin: 0 0 5px 0;
      }

      .wrapper {
        max-width: 960px;
        margin: 0 auto;

        display: flex;
        flex-wrap: wrap;
        align-items: stretch;
        justify-content: space-between;

        padding: 0 20px;
      }

      .form {
        width: 100%;
        padding: 20px;
        border: 1px solid lightgrey;
        margin-top: 20px;
      }

      @media (min-width: 960px) {
        .form {
          flex: 1;
          min-width: 400px;
          max-width: 400px;
        }
      }

      input {
        display: block;
      }

      input:not([type=submit]) {
        width: 100%;
        margin-bottom: 10px;
        margin-top: 2px;
        font-size: 14px;
      }

      label {
        display: block;
        margin-top: 25px;
      }

      footer {
        margin-top: 30px;
      }

      dt {
        font-weight: bold;
      }

      dt:not(:first-child) {
        margin-top: 10px;
      }
    </style>
  </template>
</dom-module>
