<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="polymer-forms-app-styles.html">

<dom-module id="polymer-forms-app">
  <template>
    <style include="polymer-forms-app-styles"></style>

    <section class="wrapper">
      <iron-form allow-redirect class="form">
        <form id="wrapped-form" action="index" method="GET">
          <h2>iron-form with paper-inputs</h2>
          <paper-input name="username" type="text" autocomplete="username" required
              label="Username or email"></paper-input>
  				<paper-input name="password" type="password" autocomplete="current-password" required
  						label="Password"></paper-input>
          <input type="submit">
        </form>
      </iron-form>

      <form id="native-form" action="index" method="GET" class="form">
        <h2>native form with native inputs</h2>
        <label>
          Username or email
          <input name="username" type="text" autocomplete="username" required
              placeholder="Username or email">
        </label>
        <label>
          Password
          <input name="password" type="password" autocomplete="current-password" required
              placeholder="Password">
        </label>
        <input type="submit">
      </form>

      <footer>
        <h2>Browser info</h2>
        <dl>
          <dt>Web Components polyfills</dt>
          <dd>[[env.polyfills]]</dd>

          <dt>User Agent</dt>
          <dd>[[env.useragent]]</dd>
        </dl>
      </footer>
    </section>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PolymerFormsApp extends Polymer.Element {
      static get is() { return 'polymer-forms-app'; }
      static get properties() {
        return {
          env: {
            type: Object,
            value: () => {
              let polyfills = '';
              const scripts = document.querySelectorAll('script[src*="/webcomponentsjs/"]');
              for (let i = 0; i < scripts.length; i += 1) {
                const name = scripts[i].src.substr(scripts[i].src.lastIndexOf('/') + 1);
                if (name !== 'webcomponents-loader.js') {
                  polyfills = polyfills === '' ? name : `${polyfills}, ${name}`;
                }
              }
              return {
                polyfills: polyfills === '' ? '(none)' : polyfills,
                useragent: navigator.userAgent,
              };
            }
          }
        };
      }
    }

    window.customElements.define(PolymerFormsApp.is, PolymerFormsApp);
  </script>
</dom-module>
